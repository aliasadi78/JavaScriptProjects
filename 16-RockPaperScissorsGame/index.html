<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/all.min.css">
    <title>RockPaperScissorsGame</title>
</head>

<body id="body">
    <div style="text-align: center;">
        <button class="btn again">Again</button>
    </div>
    <div class="Scores" style="text-align: center;">
        <div>
            <span>Human Score:</span>
            <span class="h-score"></span>
        </div>
        <div>
            <span>Computer Score:</span>
            <span class="c-score"></span>
        </div>
    </div>
    <div class="result">

    </div>
    <div class="container">
        <div class="human">
            <div class="round h" id="1">
                <i class="fa-solid fa-hand-scissors"></i>
            </div>
            <div class="round h" id="2">
                <i class="fa-solid fa-hand"></i>
            </div>
            <div class="round h" id="3">
                <i class="fa-solid fa-hand-back-fist"></i>
            </div>
        </div>
        <div class="box">
            <div>
                <div style="text-align: center;">Human</div>
                <div class="h-box"></div>
            </div>
            <div>
                <div style="text-align: center;">Computer</div>
                <div class="c-box"></div>
            </div>

        </div>
        <div class="computer">
            <div class="round c" id="4">
                <i class="fa-light fa-hand-scissors"></i>
            </div>
            <div class="round c" id="5">
                <i class="fa-light fa-hand"></i>
            </div>
            <div class="round c" id="6">
                <i class="fa-light fa-hand-back-fist"></i>
            </div>
        </div>
    </div>





</body>
<script src="./scripts/app.js"></script>

</html>
