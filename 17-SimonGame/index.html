<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/all.min.css">
    <title>Simon</title>
    <audio id="clip1">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3">
        </source>
    </audio>
    <audio id="clip2">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3">
        </source>

    <audio id="clip3">

<body id="body">
    <div class="outer-circle">
        <div id="top-left"></div>
        <div id="top-right"></div>
        <div id="bottom-right"></div>
        <div id="bottom-left"></div>
        <div class="inner-circle">
            <div id="title">SIMON</div>
            <div id="switches">
                <input type="checkbox" class="toggle" name="on" id="on">
                <button class="button" id="start">Start</button>
                <input type="checkbox" class="toggle" name="strict" id="strict">
            </div>
            <div class="text1">
                <span>Power</span><span>Strict</span>
            </div>
            <div id="turn"></div>
            <div class="text2">
                Count
            </div>
        </div>
    </div>
</body>
<script src="./scripts/app.js"></script>

</html>
